<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Sound Lab v7.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Noto Sans TC', sans-serif; }
      /* Custom animations difficult to do with pure utility classes */
      @keyframes breath { 
        0%, 100% { background-color: #bfdbfe; } 
        50% { background-color: #60a5fa; } 
      }
      .animate-breath { animation: breath 2s infinite ease-in-out; }
      
      @keyframes metro-flash { 
        0% { background-color: #ef4444; box-shadow: 0 0 20px #ef4444; } 
        100% { background-color: #334155; box-shadow: none; } 
      }
      .animate-metro-flash { animation: metro-flash 0.1s ease-out forwards; }
      
      @keyframes success-pulse { 
        0% { transform: scale(1); } 
        50% { transform: scale(1.1); box-shadow: 0 0 30px #22c55e; } 
        100% { transform: scale(1); } 
      }
      .animate-success-pulse { animation: success-pulse 0.5s ease-in-out; }

      .scope-frame {
        background-image: 
            linear-gradient(rgba(16, 185, 129, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(16, 185, 129, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      input[type=range] { accent-color: #3b82f6; cursor: pointer; }
    </style>
